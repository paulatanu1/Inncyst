<app-mentor-header></app-mentor-header>

<div class="request-list">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-auto">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element">
        <p class="text-bold mb-0">{{element.subject}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element">
        <p>
          {{element.message}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="payStatus">
      <th mat-header-cell *matHeaderCellDef> Payment Status </th>
      <td mat-cell *matCellDef="let element">
        <p [ngClass]="getStatusClass(element.payStatus)" class="text-left pay-status">{{element.payStatus}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>
            <i class="fas fa-eye"></i>
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<app-mentor-footer></app-mentor-footer>
