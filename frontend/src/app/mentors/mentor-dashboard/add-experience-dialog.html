<div class="form-section">
  <div class="head border-bottom">
    <h3>Add Experience</h3>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12 px-3 border-bottom">
      <div class="input-field about-details">

        <div class="form-input">
          <label for="">Job Title <span class="text-danger font-xs">*</span></label>
          <input type="text" class="form-control" name="fullNameMentor" placeholder="Your Job Title">
        </div>

        <div class="form-input">
          <label for="">Company <span class="text-danger font-xs">*</span></label>
          <input type="text" class="form-control" name="fullNameMentor" placeholder="Your Company Name">
        </div>

        <div class="d-flex gap-2">
          <div class="form-input w-100">
            <label for="">Start Date <span class="text-danger font-xs">*</span></label>
            <input type="date" class="form-control" name="" id="" placeholder="e.g June 2020">
          </div>

          <div class="form-input w-100">
            <label for="">End Date <span class="text-danger font-xs">*</span></label>
            <input type="date" class="form-control" name="" id="" placeholder="e.g June 2020">
          </div>
        </div>

        <div class="d-flex gap-2 my-3">
          <div class="switch-block">
            <p>
              <mat-slide-toggle class="font-weight-normal">I currently work here</mat-slide-toggle>
            </p>
          </div>
        </div>

        <div class="form-input">
          <label for="">About your role <span class="text-danger font-xs">*</span></label>
          <textarea name="" id="" cols="6" rows="6" class="form-control"
            placeholder="Tell us about your responsibilities, etc.."></textarea>
        </div>

        <div class="form-input">
          <label for="">URL <span class="text-danger font-xs">*</span></label>
          <input type="url" class="form-control" name="fullNameMentor" placeholder="Link to projects or certificates">
        </div>

      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-12 px-4">
      <div class="final-submission-btn float-right d-flex gap-3">
        <button class="btn btn-transparent btn-sm">Close</button>
        <button class="btn btn-submit btn-sm">Submit</button>
      </div>
    </div>
  </div>
</div>
