<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="myFormSec">
  <div class="formLeft">
    <img src="../../../assets/portfolio-vector.png" />
    <h3>Add Portfolio</h3>
  </div>
  <div class="formRight">
  
  <ul type="1">
    <li>
      <label>Title</label>
      <input type="text" #text formControlName="title" />
    </li>
    <li>
      <label>Description</label>
      <p-editor [style]="{ height: '320px' }" formControlName="description">
        <ng-template pTemplate="header">
          <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button
              type="button"
              class="ql-italic"
              aria-label="Italic"
            ></button>
            <button
              type="button"
              class="ql-underline"
              aria-label="Underline"
            ></button>
          </span>
        </ng-template>
      </p-editor>
    </li>
    <li>
      <label>Select Upload Option</label>
      <div class="">
        <p-dropdown
          [options]="portfolioStatusOption"
          placeholder="portfolio status"
          optionLabel="name"
          (onChange)="selectItemPortfolio($event, obj.id)"
        ></p-dropdown>
      </div>
    </li>
    <li>
      <div class="">
        <p-dropdown
          [options]="uploadItem"
          placeholder="Select a option"
          optionLabel="name"
          (onChange)="selectItem($event, obj.id)"
        ></p-dropdown>
      </div>
    </li>


  </ul>
  <div class="selectOption" *ngIf="selectedItem == 'Pdf'">
    <label>Please upload pdf...</label>
    <input
      type="file"
      name="pdfFile"
      #fileInput
      id="pdfInput"
      formControlName="pdf"
      (change)="pdfSelected($event)"
      accept=".pdf"
    />
    <button (click)="deletePdf()">
      <i class="pi pi-times"></i>
    </button>
  </div>
  <div class="selectOption" *ngIf="selectedItem == 'Image'">
    <label>Please upload Image...</label>
    <div>
      <input
        type="file"
        formControlName="image"
        accept="image/*"
        (change)="onImageSelected($event)"
        id="imageInput"
      />
      <button (click)="removeImage()"><i class="pi pi-times"></i></button>
    </div>
  </div>

  <div class="selectOption" *ngIf="selectedItem == 'url'">
    <div>
      <label>upload url</label>
      <input type="url" formControlName="url" (change)="urlChange($event)" placeholder="youtubeUrl"/>
    </div>
  </div>

  <div class="selectOption" *ngIf="selectedItem == 'youtubeVideo'">
    <div>
      <label>upload Youtubeurl</label>
      <input
        type="url"
        formControlName="youtubeUrl"
        (change)="youtubeUrlChange($event)"
      />
    </div>
  </div>
  <button type="submit">Submit</button>
</div>
</form>
