<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="myFormSec">
  <div class="formLeft">
    <img src="../../../assets/portfolio-vector.png" />
    <h3>Add Portfolio</h3>
  </div>
  <div class="formRight">
    <ul type="1">
      <li>
        <label>Title</label>
        <input type="text" #text formControlName="title" />
      </li>
      <li>
        <label>Description</label>
        <p-editor [style]="{ height: '320px' }" formControlName="description">
          <ng-template pTemplate="header">
            <span class="ql-formats">
              <button type="button" class="ql-bold" aria-label="Bold"></button>
              <button
                type="button"
                class="ql-italic"
                aria-label="Italic"
              ></button>
              <button
                type="button"
                class="ql-underline"
                aria-label="Underline"
              ></button>
            </span>
          </ng-template>
        </p-editor>
      </li>
      <li>
        <label>Select Upload Option</label>
        <div class="">
          <p-dropdown
            [options]="portfolioStatusOption"
            placeholder="portfolio status"
            optionLabel="name"
            (onChange)="selectItemPortfolio($event, obj.id)"
          ></p-dropdown>
        </div>
      </li>
      <li>
        <div class="px1">
          <label>Select Media Type</label>
          <p-dropdown
            [options]="uploadItem"
            placeholder="Select a option"
            optionLabel="name"
            (onChange)="selectItem($event, obj.id)"
            appendTo="body"
          ></p-dropdown>
        </div>
      </li>
    </ul>
    <div class="youtube-url position-relative" *ngIf="selectedItem == 'Pdf'">
      <label>Upload pdf file</label>
      <br />
      <input
        type="file"
        name="pdfFile"
        #fileInput
        id="pdfInput"
        formControlName="pdf"
        (change)="pdfSelected($event)"
        accept=".pdf"
      />
      <br />
      <button class="remove" (click)="deletePdf()">
        X
      </button>
      <br />
    </div>
    <div class="youtube-url" *ngIf="selectedItem == 'Image'">
      <label>Upload Image</label>
      <div>
        <input
          type="file"
          formControlName="image"
          accept="image/*"
          (change)="onImageSelected($event)"
          id="imageInput"
        />
        <button (click)="removeImage()">X</button>
      </div>
    </div>

    <div class="youtube-url" *ngIf="selectedItem == 'url'">
      <div>
        <p>Paste url</p>
        <input
          type="url"
          formControlName="url"
          (change)="urlChange($event)"
          placeholder="youtubeUrl"
          placeholder="Paste URL here .. "
        />
      </div>
    </div>

    <div class="youtube-url" *ngIf="selectedItem == 'youtubeVideo'">
      <div>
        <p>Paste Youtube url</p>
        <input
          type="url"
          formControlName="youtubeUrl"
          (change)="youtubeUrlChange($event)"
          placeholder="Paste your link here .. "
        />
      </div>
    </div>
    <button type="submit">Submit</button>
  </div>
</form>
