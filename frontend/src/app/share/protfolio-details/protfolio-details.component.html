<p>protfolio-details works!</p>
<ol type="1">
    <li>
      <label>Title:--</label>
      <input type="text" />
    </li>
    <li>
      <label>Description:--</label>
      <input type="text" />
    </li>
    <li>
      <div>
        <p-dropdown
          [options]="uploadItem"
          [(ngModel)]="selectedItem"
          placeholder="Select a option"
          optionLabel="name"
          (onChange)="selectItem($event, obj.id)"
        ></p-dropdown>
      </div>
    </li>
    <li>
     
    </li>
  </ol>
  <div *ngIf="selectedItem == 'Pdf'">
    <input
      type="file"
      name="pdfFile"
      #fileInput
      (change)="pdfSelected($event, obj.id)"
      accept=".pdf"
    />
    <button type="submit">Upload PDF</button>
  </div>
  <div *ngIf="selectedItem == 'Image'">
    <input
      type="file"
      name="pdfFile"
      #fileInput
      (change)="imageSelected($event)"
      accept="image/*"
    />
  </div>
  <div *ngIf="selectedItem == 'video'">
    <input
      type="file"
      name="pdfFile"
      #fileInput
      (change)="videoSelected($event)"
      accept="video/*"
    />
  </div>
  <div *ngIf="selectedItem == 'url'">
    <input [(ngModel)]="url" placeholder="Enter url" />
    {{ url }}
  </div>
