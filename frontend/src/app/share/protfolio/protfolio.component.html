<p>protfolio works!</p>
<button (click)="addProtfolio()">Add Protfolio</button>

<ng-container *ngIf="protfolioVissable">
  <div *ngFor="let a of field">
    <ol type="1">
      <li>
        <label>Title:--</label>
        <input type="text" />
      </li>
      <li>
        <label>Description:--</label>
        <input type="text" />
      </li>
      <li>
        <div>
          <p-dropdown
            [options]="uploadItem"
            [(ngModel)]="selectedItem"
            placeholder="Select a option"
            optionLabel="name"
            (onChange)="selectItem($event, a.id)"
          ></p-dropdown>
        </div>
      </li>
      <li>
        <button (click)="addField()">Add +</button>
      </li>
    </ol>
    <div *ngIf="selectedItem == 'Pdf'">
      <input
        type="file"
        name="pdfFile"
        #fileInput
        (change)="pdfSelected($event, a.id)"
        accept=".pdf"
      />
      <button type="submit">Upload PDF</button>
    </div>
    <div *ngIf="selectedItem == 'Image'">
      <input
        type="file"
        name="pdfFile"
        #fileInput
        (change)="imageSelected($event)"
        accept="image/*"
      />
    </div>
    <div *ngIf="selectedItem == 'video'">
      <input
        type="file"
        name="pdfFile"
        #fileInput
        (change)="videoSelected($event)"
        accept="video/*"
      />
    </div>
    <div *ngIf="selectedItem == 'url'">
      <input [(ngModel)]="url" placeholder="Enter url" />
      {{ url }}
    </div>
  </div>
</ng-container>
