<section class="portfolio_sec">
<div (click)="addProtfolio()" class="add_portfolio_btn"><i class="pi pi-plus"></i><span>Add Portfolio</span></div>
<ng-container *ngIf="protfolioVissable">
  <div *ngFor="let a of field">
    <app-protfolio-details
    [obj]="a"
    (individualObj)="getObj($event)"
    (id)="deletedObjId($event)"
    ></app-protfolio-details>
    <br>
  </div>
  <br>
  <button (click)="addField()">Add +</button>
</ng-container>
</section>
