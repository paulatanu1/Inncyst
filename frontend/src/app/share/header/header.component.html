<nav class="navbar navbar-expand-lg">
  <!-- Navbar content -->
  <div class="container-fluid">
    <a [routerLink]="['/home']" class="navbar-brand" href="#">
      <img src="../../../assets/brand-logo.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            href="javascript:void(0)"
            (click)="optionClick('home')"
            class="nav-link"
            aria-current="page"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="optionClick('about-us')"
            href="javascript:void(0)"
          >
            About Us
          </a>
        </li>
        <li class="nav-item dropdown-itemss">
          <p-splitButton
            label=" Product/Services"
            [model]="dropdownitems"
            (click)="product()"
          ></p-splitButton>
        </li>
        <li class="nav-item">
          <a
            href="javascript:void(0)"
            (click)="optionClick('contactus')"
            class="nav-link"
          >
            Contact us
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="optionClick('jobs')"
            href="javascript:void(0)"
            class="nav-link"
          >
            Jobs
          </a>
        </li>
      </ul>
    </div>
    <div class="users-option" *ngIf="!logoutSuccess">
      <div
        class="register"
        [routerLink]="['/registeration']"
        (click)="register()"
      >
        <p-button label="Register"></p-button>
      </div>
      <div class="login">
        <button
          (click)="getLoginForm()"
          pButton
          type="button"
          label="Login"
        ></button>
      </div>
    </div>
 
    <div class="" *ngIf="logoutSuccess">
      
      <button
        #btn
        type="button"
        pButton
        icon="pi pi-chevron-down"
        label=""
        (click)="menu.toggle($event)"
        class="profile-dropdown-btn"
      >
      <p-avatar
        image="https://www.tm-town.com/assets/default_male600x600-e660e1a712abfc5f638f435f6ef5432c69c6d9250b10cd43bbaa943e55980d5a.png"
        styleClass="mr-2" size="large" shape="circle"></p-avatar>
    </button>
      <p-slideMenu
        #menu
        [model]="Profileitems"
        [popup]="true"
        [viewportHeight]="220"
        [style]="{ 'min-width': '200px' }"
      ></p-slideMenu>
    </div>
  </div>
</nav>
