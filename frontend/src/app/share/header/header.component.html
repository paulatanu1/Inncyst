<nav class="navbar navbar-expand-lg">
  <!-- Navbar content -->
  <div class="container-fluid">
    <a [routerLink]="['/home']" class="navbar-brand" href="#">
      <img src="../../../assets/brand-logo.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="customHeader" class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            href="javascript:void(0)"
            (click)="optionClick('home')"
            class="nav-link"
            aria-current="page"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="optionClick('about-us')"
            href="javascript:void(0)"
          >
            About Us
          </a>
        </li>
        <li class="nav-item dropdown-itemss">
          <p-splitButton
            label=" Product/Services"
            [model]="dropdownitems"
            (click)="product()"
          ></p-splitButton>
        </li>
        <li class="nav-item">
          <a
            href="javascript:void(0)"
            (click)="optionClick('contactus')"
            class="nav-link"
          >
            Contact us
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="optionClick('jobs')"
            href="javascript:void(0)"
            class="nav-link"
          >
            Jobs
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="!customHeader" class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            href="javascript:void(0)"
            [routerLink]="['/jobs/posts']"
          >
            Jobs
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="optionClick('My Jobs')"
            href="javascript:void(0)"
          >
            My Jobs
          </a>
        </li>
      </ul>
    </div>
    <div class="users-option" *ngIf="!logoutSuccess">
      <div
        class="register"
        [routerLink]="['/registeration']"
        (click)="register()"
      >
        <p-button label="Register"></p-button>
      </div>

      <div class="login" [routerLink]="['/Login']" (click)="register()">
        <p-button label="Login"></p-button>
      </div>
    </div>

    <div class="profile-container" *ngIf="logoutSuccess">
      <div class="img-wrapper">
        <img
          [src]="profileImage"
          alt="Profile Image"
          class="profile-image"
        />
      </div>

      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item [routerLink]="['/my-profile']">Profile</button>
        <button mat-menu-item [routerLink]="['/jobs/my-jobs']">
          Job Applyed
        </button>
        <button mat-menu-item [routerLink]="['/change-password']">
          Change Password
        </button>
        <button mat-menu-item (click)="logOutUser()">Logout</button>
      </mat-menu>
    </div>
  </div>
</nav>

<p-dialog
  [(visible)]="loginflow"
  [blockScroll]="false"
  [modal]="true"
  [draggable]="false"
  [style]="{ width: '60vw' }"
  (onHide)="onClosePopup('login')"
  (click)="cancel()"
>
  <app-login (openRegisterFlow)="openRegisterFlow($event)"></app-login>
</p-dialog>

<app-sign-up-questions
  [sidebarEnable]="sidebarEnable"
  *ngIf="isSignup"
  (quistionSubmit)="quistionSubmit($event)"
></app-sign-up-questions>
