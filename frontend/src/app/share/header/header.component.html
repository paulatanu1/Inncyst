<p-dialog
  [(visible)]="registration"
  [blockScroll]="false"
  [modal]="true"
  [draggable]="false"
  [style]="{ width: '60vw' }"
>
  <div class="sign-up-wrapper">
    <div class="left-section">
      <div class="left-image-wrapper">
        <img src="../../../assets/signup-img.svg" alt="" />
      </div>
    </div>
    <div class="right-section">
      <div class="form-wrapper">
        <h5>Sign Up</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="col-12 md:col-12 mt-3 mb-4 full-width-number-field">
            <span class="p-float-label">
              <input
                id="float-input"
                type="text"
                pInputText
                class=""
                formControlName="name"
              />
              <label for="float-input">Name</label>
            </span>
          </div>
          <div class="col-12 md:col-12 mt-3 mb-4 full-width-number-field">
            <span class="p-float-label">
              <input type="email" pInputText formControlName="email" />
              <label for="float-input">Email</label>
            </span>
          </div>
          <div class="col-12 md:col-12 mt-3 mb-4 full-width-number">
            <span class="p-float-label">
              <p-inputNumber
                formControlName="mobile"
                inputId="withoutgrouping"
                [useGrouping]="false"
                value=""
              ></p-inputNumber>
              <label for="float-input">Mobile Number</label>
            </span>
          </div>
          <div class="col-12 md:col-12 mt-3 mb-4 full-width">
            <span class="p-float-label">
              <p-password formControlName="password"></p-password>
              <label for="float-input">Password</label>
            </span>
          </div>
          <div class="col-12 md:col-12 mt-3 mb-4 full-width">
            <span class="p-float-label">
              <p-password formControlName="confirmPassword"></p-password>
              <label for="float-input">Confirm Password</label>
            </span>
          </div>

          <div class="col-12 md:col-12 mt-3 mb-4 dropdown-full-width mt-5">
            <span class="p-float-label">
              <p-dropdown
                [options]="options"
                optionLabel="name"
                formControlName="options"
              ></p-dropdown>
              <label class="dropdown-lable-field" for="float-input">
                Select The correct option
              </label>
            </span>
          </div>
          <div class="col-12 md:col-12 mt-3 mb-3">
            <span class="checkbox-sec">
              <input type="checkbox" formControlName="agree" />
              <label>I have read and agree to the Terms of Service</label>
            </span>
          </div>
          <div class="submit-btn">
            <p-button
              class="submit-btns"
              type="submit"
              label="Sign up"
            ></p-button>
          </div>
        </form>

        <div class="login-area mb-3 mt-3">
          <a href="#">
            Already registered?
            <span>Login</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
